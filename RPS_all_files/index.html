<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps_style.css" />
    <script src="JS_file.js" defer></script>
  </head>
  <body>
    <div class="menu-wrapper" id="menu-container">
      <button type="button" class="buttons button-1" id="rock">Rock!</button>
      <button type="button" class="buttons button-2" id="paper">Paper!</button>
      <button type="button" class="buttons button-3" id="scissors">
        Scissors!
      </button>
    </div>
    <div class="display-results" id="results-container">
      <div class="wrapper-score-table">
        <div class="human-score-container">
          <p>HUMAN SCORE</p>
          <p class="human-score-show score-both">0</p>
        </div>
        <div class="computer-score-container">
          <p>COMPUTER SCORE</p>
          <p class="computer-score-show score-both">0</p>
        </div>
      </div>
      <div class="winner-of-the-round-container">
        <p class="winner-of-the-round"></p>
      </div>
    </div>
  </body>
</html>
